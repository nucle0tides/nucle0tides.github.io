---
layout: default
---
<section>
  <header>
  <h1>CHANGELOG</h1>
</header>
</section>
{% assign entries = site.logs | sort: 'date' | reverse %}
{% for log in entries %}
<ul>
  <li>
      <a href="{{ site.url }}{{ log.url }}" class="post-title" title="{{ log.date | date: "%-d %b %Y" | upcase }}">{{ log.date | date: "%-d %b %Y" | upcase }} </a>
  </li>
</ul>
{% endfor %}
